<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacks For Stacks</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- 🖼️ Logo -->
    <img src="images/Logo.jpg" alt="Logo" width="300" style="margin-right: 20px;">
    <h1>🥞 Welcome to Stacks For Stacks 🥤</h1>

    <!-- 🧾 Order Form -->
    <form id="orderForm">
        <label>How many pancakes?</label>
        <input type="number" id="pancakeCount" min="1" max="64" required><br>

        <label>Type of drink:</label>
        <input type="text" id="drinkType" required><br>

        <div id="flavorInputs"></div>

        <label>How much drink (oz)?</label>
        <input type="number" id="drinkAmount" min="1" required><br>

        <button type="submit">Place Order</button>
    </form>

    <!-- 🧳 Progress Bar -->
    <progress id="drinkProgress" value="0" max="64" style="width: 100%; height: 20px; margin-top: 10px;"></progress>

    <!-- 📜 View History Button -->
    <button onclick="showOrderHistory()">View Previous Orders</button>
    <button onclick="resetOrders()">Clear Order History</button>

    <!-- 📋 Output -->
    <div id="output"></div>

    <!-- 🖼️ Sample Menu Preview -->
    <div id="sampleImages" style="margin-top: 20px;">
        <h2>Menu Preview</h2>
        <img src="images/Logo.jpg" alt="Stack of pancakes" width="150" style="margin-right: 10px;">
        <img src="images/drink.png" alt="Glass of drink" width="150">
    </div>

    <!-- 🔔 Order Confirmation Sound -->
    <audio id="orderSound" src="sounds/ding.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
