<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacks For Stacks</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1> Welcome to the Stacks For Stacks</h1>

    <form id="orderForm">
        <label>How many pancakes?</label>
        <input type="number" id="pancakeCount" min="1" max="64" required><br>

        <label>Type of drink:</label>
        <input type="text" id="drinkType" required><br>

        <div id="flavorInputs"></div>

        <label>How much drink (oz)? (8 - 64)</label>
        <input type="number" id="drinkAmount" min="1" required><br>

        <button type="submit">Place Order</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>

</html>
